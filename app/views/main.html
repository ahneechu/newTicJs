<div class= "container" ng-init="showDetails = false; showWinMsg = false; showTieMsg = false; waitMsg = true" >

    <button id="startBtn" class="btn" value="Start Game!" ng-click="showDetails = !showDetails" ng-hide="showDetails">Start Game!</button>

    <button id="waitBtn" class="btn" ng-show="games[gameId].waitMsg">Waiting for Player 2</button>

    <h1 class="header">Tic Tac Toe</h1>
    

    <h2 class="header" ng-show="showDetails" >Turn: {{games[gameId].playerTurn}}</h2>

    <button id="winMsg" class="btn" ng-show="showWinMsg" ng-click="playAgain();"> Player {{(games[gameId].playerTurn % 2)+ 1}} wins! <br /> Play again?</button>

    <button id="tieMsg" class="btn" ng-show="showTieMsg" ng-click="playAgain();"> It's a tie! <br /> Play again?</button> -->

        <div ng-class="{box:true, value: $index, top_row: [0,1,2], bottom_row: [6,7,8], col1: [0,3,6], col3: [2, 5, 8] }" ng-show="showDetails" ng-repeat="box in games[gameId].gameBoard" ng-click="clickBox($index); $scope.win(); $scope.tie();">
           {{box}}

               
        </div>

        <button id="winMsg" class="btn" ng-show="games[gameId].showWinMsg" ng-click="playAgain();"> {{games[gameId].playerTurn}} wins! <br /> Play again?</button>
        <!-- {{(games[gameId].playerTurn % 2)+ 1}} -->

        <button id="tieMsg" class="btn" ng-show="games[gameId].showTieMsg" ng-click="playAgain();"> It's a tie! <br /> Play again?</button>

        <h2 class="header" ng-show="showDetails" >You are {{player}}</h2>

        <input type="button" id="resetBtn" value="Reset Game!" ng-show="showDetails" ng-click="resetClick()"/>

    </div>
            
</div>
