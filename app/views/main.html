<div id="container">
    <h1>Tic Tac Toe</h1>

    <div class="container" ng-controller="ticTacCtrl">
          
        <div ng-class="{box:true}" ng-repeat="box in gameBoard" ng-click="clickBox($index); win(); tie();">
           {{"box" + $index}}

               
        </div>

    </div>

</div>
